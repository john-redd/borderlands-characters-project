<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protected Route</title>
    <link href="/reset.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Borderlands Characters Tracker</h1>
      <button id="logout-btn">Logout</button>
    </header>
    <main>
      <form action="/api/characters" method="post">
        <input name="id" type="number" hidden />
        <input name="_method" type="text" hidden value="post" />
        <input name="name" type="text" required placeholder="Name"/>
        <input name="level" type="number" required max="72" min="1" placeholder="Level" />
        <button name="submit" type="submit">Create Character</button>
      </form>
      <section >
        <ul id="characters-container"></ul>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
